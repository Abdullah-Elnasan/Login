<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-8 col-lg-6 col-xl-4 text-center">
                    <div class="logo">
                        <img src="Image/images.png" class="img-fluid" alt="logo">
                    </div>
                    <form action="" class="rounded bg-white shadow p-5">
                        <h3 class="text-dark fw-bolder fs-4 mb-2"><span class="text-primary">Sign In To</span> Meta</h3>
                        <div class="fw-normal text-muted mb-4">
                            New Here? <a href="#" class="text-primary fw-bold text-decoration-none">Create an Account</a>
                        </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput" class="text-muted">Email address</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword" class="text-muted">Password</label>
                            </div>
                            <div class="mt-2 text-end">
                                <a href="#" class="text-primary fw-bold text-decoration-none">Forget Password?</a>
                            </div>
                            <button type="submit" class="btn btn-primary submit_btn w-100 my-4">Continue</button>
                            <div class="text-center text-muted text-uppercase mb-3">or</div>
                            <a href="#" class="btn btn-light login_with w-100 mb-3 ">
                                <i class="fa-brands fa-google-plus-g me-4 fs-4 text-danger"></i>
                                Continue With <span class="text-danger">Google</span>
                            </a>
                            <a href="#" class="btn btn-light login_with ps-1 w-100 mb-3 ">
                                <i class="fa-brands fa-twitter me-4 fs-4 text-primary"></i>
                                Continue With <span class="text-primary">Twitter</span>
                            </a>
                            <a href="#" class="btn btn-light login_with w-100 mb-3 ">
                                <i class="fa-brands fa-linkedin me-4 ps-1 fs-4 text-primary"></i>
                                Continue With <span class="text-primary">Linkedin</span>
                            </a>
                            <!-- <a href="#" class="btn btn-light login_with w-100 mb-3 ">
                                <div class="row ps-1 pt-2">
                                <i class="fa-brands fa-google-plus-g col-sm-2 p-1 "></i>
                                <p class="col-sm-10">Continue With Google</p>
                                </div>
                            </a> -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
